<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <title>{% block title %}REDRELIEF{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <style>
      :root{
        --red:#c1121f;
        --red-dark:#8a0d15;
      }
      body { background-color: #f9f9f9; }

      /* Navbar rot statt schwarz */
      .navbar.navbar-inverse{
        background: var(--red);
        border-color: var(--red);
      }
      .navbar-inverse .navbar-brand,
      .navbar-inverse .navbar-nav>li>a{
        color:#fff !important;
        font-weight:700;
      }
      .navbar-inverse .navbar-brand:hover,
      .navbar-inverse .navbar-nav>li>a:hover{
        color:#fff !important;
        text-decoration: underline;
      }
      .navbar-inverse .navbar-toggle{ border-color: rgba(255,255,255,0.6); }
      .navbar-inverse .navbar-toggle .icon-bar{ background:#fff; }

      /* Cards */
      .card{
        background:#fff;
        border-radius:10px;
        padding:14px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.06);
        margin-bottom:14px;
      }

      /* Buttons rot */
      .btn-primary{
        background: var(--red);
        border-color: var(--red);
        font-weight:700;
      }
      .btn-primary:hover, .btn-primary:focus{
        background: var(--red-dark);
        border-color: var(--red-dark);
      }

      /* Optional: Todo styles bleiben kompatibel */
      .todo-list { margin-top: 30px; list-style: none; padding: 0; }
      .todo-item {
        position: relative; background: #fff;
        padding: 16px 20px 12px 20px; margin-bottom: 16px; border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.06); line-height: 1.5;
      }
      .todo-date { display: block; color: #999; font-size: 0.9em; margin-top: 6px; }
      .todo-form { margin-top: 28px; background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
      .todo-complete-form {
        display: flex;
        align-items: center;
        gap: 20px;
        margin: 0; padding: 0; border: 0; background: transparent;
      }
      .todo-checkbox { width: 20px; height: 20px; margin: 0; accent-color: #5cb85c; }
      .todo-content { font-weight: 600; flex: 1; }
      .navbar-brand { font-weight: 900; letter-spacing: .3px; }
    </style>
  </head>

  <body>
    <!-- SAFE NAVBAR: nutzt nur Endpoints, die du garantiert hast -->
    <nav class="navbar navbar-inverse">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Navigation umschalten</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- WICHTIG: index existiert bei dir sicher -->
          <a class="navbar-brand" href="{{ url_for('index') }}">REDRELIEF</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- sichere Links: nur solche, die du in flask_app.py schon hast -->
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('donors') }}">Donors</a></li>
            <li><a href="{{ url_for('users') }}">Users</a></li>
            <li><a href="{{ url_for('dbexplorer') }}">DB Explorer</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated %}
              <li><a href="#">Hallo, {{ current_user.username }}</a></li>
              <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
              <li><a href="{{ url_for('login') }}">Login</a></li>
              <li><a href="{{ url_for('register') }}">Registrieren</a></li>
            {% endif %}
          </ul>
        </div>

      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
